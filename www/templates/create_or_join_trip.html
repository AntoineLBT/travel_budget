{% extends "base_login.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Create/Join a trip{% endblock %}

{% block body %}
<div class="d-flex flex-row justify-content-center">
    <div class="card mb-3 col-6 mt-3 border-0 shadow-lg">
        <div class="card-body">
            <div class="pt-4 pb-2">
                <h5 class="card-title text-center pb-0 fs-4">Time to create or join a trip</h5>
            </div>
            <div class="row">
                <div class="col-xl-6 col-md-6">
                    <a class="btn btn-block" href="/create_trip">
                        <div class="card border-left-primary shadow">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                            Create your trip</div>
                                        </div>
                                    <div class="col-auto">
                                        <i class="fas fa-plus fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-xl-6 col-md-6">
                    <a class="btn btn-block" href="#">
                        <div class="card border-left-primary shadow">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                            Join an existing trip</div>
                                        </div>
                                    <div class="col-auto">
                                        <i class="fas fa-search fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
